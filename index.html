<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <article class="description">
      <img src="./eisenhower-matrix.jpg" class="description__img" alt="Eisenhower matrix image">
      <a class="description__about-matrix" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </article>
    <article class="todo-list">
      <section class="add-task-section">
        <p id="add-task" class="add-task-section__text">
          <label for="new-task" class="label add-task-section__label new-task-label">Add Item</label>
          <div class="add-task-section__task-row-wrapper">
            <input id="new-task" class="input add-task-section__input text-input task" type="text">
            <button class="btn add-task-section__btn">Add</button>
          </div>
        </p>
      </section>
      <section class="task-section">
        <h3 class="task-section__heading">Todo</h3>
        <ul id="incomplete-tasks" class="list task-section__tasks-list">
          <li class="list__item">
            <input type="checkbox" class="input list__item_checkbox">
            <label class="label list__item_label task">Pay Bills</label>
            <input type="text" class="input list__item_input text-input task">
            <button class="btn list__item_btn edit">Edit</button>
            <button class="btn list__item_btn delete-btn">
              <img src="./remove.svg" class="delete-btn__delete-img" alt="">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="input list__item_checkbox">
            <label class="label list__item_label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input list__item_input text-input task">
            <button class="btn list__item_btn edit">Save</button>
            <button class="btn list__item_btn delete-btn">
              <img src="./remove.svg" class="delete-btn__delete-img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__heading">Completed</h3>
        <ul id="completed-tasks" class="list task-section__tasks-list">
          <li class="list__item">
            <input type="checkbox" checked class="input list__item_checkbox">
            <label class="label list__item_label task">See the Doctor</label>
            <input type="text" class="input list__item_input text-input task">
            <button class="btn list__item_btn edit">Edit</button>
            <button class="btn list__item_btn delete-btn">
              <img src="./remove.svg" class="delete-btn__delete-img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
